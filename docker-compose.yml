services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perfume-backend
    # env_file is optional - file is created on VPS during deployment
    # env_file:
    #   - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=matcher_backend.settings
      # Backend env vars are loaded from .env file by Django's load_dotenv()
      # The .env file is created during deployment and copied into the container
    volumes:
      - ./backend/media:/app/media
      - ./backend/db:/app/db
      - ./backend/.env:/app/.env:ro
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/perfumes/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_BASE_URL: ${NEXT_PUBLIC_BACKEND_BASE_URL:-https://kioskapi.gandom-perfume.ir}
        NEXT_PUBLIC_ADMIN_KEY: ${NEXT_PUBLIC_ADMIN_KEY:-admin-key}
    container_name: perfume-frontend
    # env_file is optional - file is created on VPS during deployment
    # env_file:
    #   - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_BACKEND_BASE_URL=${NEXT_PUBLIC_BACKEND_BASE_URL:-https://kioskapi.gandom-perfume.ir}
      - NEXT_PUBLIC_ADMIN_KEY=${NEXT_PUBLIC_ADMIN_KEY:-admin-key}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

